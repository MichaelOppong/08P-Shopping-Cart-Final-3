<!DOCTYPE html>
<html>
    <head>
        <title>08.P: Shopping Cart Final</title>
        <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="storeName">Michael's Everything Store</div>
        <div class="cart">
            <div class="heading">
                <p>Product Image</p>
                <p>Name of Product</p>
                <p>Product Price</p>
            </div>
        </div>
         <div class="heading">
            <p class="number">Items in Cart:</p>
            <p class="total">Total: </p>
        </div>
        <div class="inputs">
           <div>Paste ImgUrl:<input class="itemImage"></div> 
           <div>Product Name:<input class="itemName"></div> 
           <div>Product Price: $<input class="itemPrice"> </div>
        </div>
        <div class="buttonDiv">
            <button class="newItem">Add New Item</button>
            <button class="purchase">Purchase all Items</button>
        </div>
    </body>
</html>
